<html>
    <head>
        <title>Create Account</title>
        <style>
            div{
                border: 1px solid black;
                width: 350px;
                margin: auto;
                padding: 10px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body><center> <h1>Gadget Store</h1></center>
        <div>
            
            <h2><center>Create Account</center></h2>
            <form action="/createac1/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>Username</label><input type="text" name="username"><br><br>
                <label>Password</label><input type="password" name="pswrd"><br><br>
                <label>Name</label><input type="text" name="name"><br><br>
                <label>Gender</label>&nbsp;<input type="radio" name="gender" value="female">F 
                &nbsp; <input type="radio" name="gender" value="male">M <br><br>
                <label>Place</label><input type="text" name="Place"><br><br>
                <label>Phone</label> <input type="text" name="phone"><br><br>
                <label>Email</label> <input type="email" name="email"><br><br>
                <label>Address</label><textarea name="address" cols="20" rows="5"></textarea><br><br>
                <label>Upload Photo</label> <input type="file" name="photo"><br><br>
                <input type="submit" value="OK">  
            </form>
        </div>
    </body>
</html>
